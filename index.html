<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Code Quiz</h1>
    </header>
    

    <main class = 'correct'>
      <div class= 'container'>
        <div id="game-welcome">Welcome to the game</div>
        <div id= "question-container" class= "hide">
          <div id="question">Questions</div>
          <div id="answer-buttons" class="btn-grid">
            <button class="btn">Answer 1</button>
            <button class="btn">Answer 2</button>
            <button class="btn">Answer 3</button>
            <button class="btn">Answer 4</button>
          </div>
          <div id = 'result' class = 'hide'></div>
        </div>
        <div id="highscores" class = "hide">
            <h1>High Scores</h1>
            <form id="initials-form" method="POST">
              <label for="initial-text">Enter your initials here to save your high-score: </label>
              <input type="text" placeholder="Insert Initials..." name="initial-text" id="initial-text" />
            </form>
            <ul id="user-hs"></ul>
        </div>

        <div class="controls">
          <button id ="start-btn" class="start-btn btn">Start</button>
          <button id ="next-btn" class="next-btn btn hide">Next</button>
          <button id ="finish-btn" class="finish-btn btn hide">Finish Game</button>
          <button id ="id-btn" class="id-btn btn hide">Submit my score</button>
        </div>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
